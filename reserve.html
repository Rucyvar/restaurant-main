<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Of Your Table</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <section class="booking">
    <div class="rev_text">
      <h1 style="font-family: 'Times New Roman', Times, serif;font-weight: bolder;background: linear-gradient(to bottom,0% rgb(220, 28, 28),100%rgb(189, 189, 116));color:rgb(12, 148, 12);;text-shadow:3px 2px rgb(0, 0, 0);">Reservation Of Table</h1>
      <p>Welcome to CANDLE, we are pleased that you are interested in our restaurant <br>Enter your details to reserve a table!</p>

     
      <input type="email" name="email" id="email" placeholder="Candle@gmail.com">
      <input type="text" name="fname" id="firstname" placeholder="First Name">
      <input type="text" name="lname" id="lastname" placeholder="Last Name">
      <input type="text" name="phno" id="mobileno" placeholder="Phone No. (Ex.+91 1234567890)">
      <select name="type" id="typetime" class="form-control">
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
      </select>
      <input type="text" name="no_of_guest" id="mobileno" placeholder="Number of Guest">
      
     
      <ul class="section-btn">
        <a href="pop.html"><span data-hover="Submit" onclick='return formValidator();openpopup();closepopup()'>Submit</span></a>
    </ul>
    </div>
  </section>

  <script>
    let popup=document.getElementById("popup");

function openpopup(){
    popup.classList.add("open-popup");
}
function closepopup(){
    popup.classList.remove("open-popup");
}
    function formValidator()
    {
      var mobileno = document.getElementById('mobileno');
    var firstname = document.getElementById('firstname');
    var lastname = document.getElementById('lastname');
    var email = document.getElementById('email');

    if(notEmpty(firstname, "first name can not be empty")){
      if(isAlphabet(firstname, "Please enter only letters for your Firstname")){
        if(lengthRestriction(firstname, 6)){
          if(isAlphabet(lastname, "Please enter only letters for your Lastname")){
            if(emailValidator(email, "Please enter a valid email address")){
              if(isNumeric(mobileno, "Please enter a valid mobileno")){
                if(lengthRestriction1(mobileno, 10 , 10)){
                  return true;
                }
              }
            }
          }
        }
      }
      return false;
    }

    function notEmpty(elem, helperMsg)
    { 
      if(elem.value.length == 0){
        alert(helperMsg);
        elem.focus(); // set the focus to this input
        return false;
      }
      return true;
    }
    function isNumeric(elem, helperMsg)
    {
	    var numericExpression = /^[0-9]+$/;
      if(elem.value.match(numericExpression))
      {
        return true;
      }
      else
      {
        alert(helperMsg);
        elem.focus();
        return false;
      }
  	}
    function isAlphabet(elem, helperMsg)
    {
	    var alphaExp = /^[a-zA-Z]+$/;
	    if(elem.value.match(alphaExp))
      {
	      return true;
	    }
      else
      {
      alert(helperMsg);
      elem.focus();
      return false;
	    }
	  }
    function lengthRestriction(elem, min)
    {
      var uInput = elem.value;
      if(uInput.length >= min){
      return true;
	  }
    else
    {
      alert("Please enter minimum " +min+ " characters");
      elem.focus();
      return false;
	  }
	  }
   function emailValidator(elem, helperMsg) 
   {
    var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
    if(elem.value.match(emailExp))
    {
      return true;
    }
    else{
      alert(helperMsg);
      elem.focus();
      return false;
    }
	  }
   function lengthRestriction1(elem, min, max)
	{
    var uInput = elem.value;
    if(uInput.length >= min && uInput.length <= max)
    {
      return true;
    }
    else 
    {
      alert("Please enter 10 numbers only");
      elem.focus();
      return false;
    }
	}
}
    

  </script>
</body>
</html>
